<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="dark1">
    <main class="">
        <div class="calculator">
            <div class="d-flex justify-content-between">
                <p>Calc</p>
                <div class="d-flex justify-content-between align-items-center gap-4">
                    <p>THEME</p>
                    <div class="toggler d-flex justify-content-between align-items-center">
                        <span theme="dark1"></span>
                        <span theme="light"></span>
                        <span theme="dark2"></span>
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
            <div class="my-4">
                <input type="text" readonly class="rounded border-0 px-4">
            </div>
            <div class="keypad py-2 px-4  rounded">
                <div class="row gap-2 my-2">
                    <buton class="btn input col fs-5 text-center">7</buton>
                    <buton class="btn input col fs-5 text-center">8</buton>
                    <buton class="btn input col fs-5 text-center">9</buton>
                    <buton class="btn del col fs-5 text-center">DEL</buton>
                </div>
                
                <div class="row gap-2 my-2">
                    <button class="btn input col fs-5 text-center">4</button>
                    <button class="btn input col fs-5 text-center">5</button>
                    <button class="btn input col fs-5 text-center">6</button>
                    <button class="btn input col fs-5 text-center">+</button>
                </div>
                <div class="row gap-2 my-2">
                    <button class="btn input col fs-5 text-center">1</button>
                    <button class="btn input col fs-5 text-center">2</button>
                    <button class="btn input col fs-5 text-center">3</button>
                    <button class="btn input col fs-5 text-center">-</button>
                </div>
                <div class="row gap-2 my-2">
                    <button class="btn input col fs-5 text-center">.</button>
                    <button class="btn input col fs-5 text-center">0</button>
                    <button class="btn input col fs-5 text-center">/</button>
                    <button class="btn input col fs-5 text-center">x</button>
                </div>
                <div class="row gap-2 my-2">
                    <button class="btn reset col fs-5 text-center">RESET</button>
                    <button class="btn equal col fs-5 text-center">=</button>
                </div>

            </div>
        </div>
    </main>
    <script src="js/index.js"></script>

</body>
</html>
